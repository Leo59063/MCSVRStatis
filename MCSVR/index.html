<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M1n3Mark3t</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #1e1e1e;
      color: white;
    }
    h1 { font-size: 36px; margin-bottom: 20px; }
    #status { font-size: 24px; margin-bottom: 30px; }
    button {
      background-color: #4caf50;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>üåç M1n3Mark3t</h1>
  <p id="status">Checking server...</p>
  <button id="request">üì¢ Request Server Start</button>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    (function() {
      emailjs.init("YOUR_PUBLIC_KEY_HERE");
    })();

    const server = "M1n3Mark3t.aternos.me"; // Your Aternos server

    fetch(`https://api.mcsrvstat.us/2/${server}`)
      .then(res => res.json())
      .then(data => {
        const status = document.getElementById("status");
        if (data.online) {
          status.textContent = `üü¢ Online! ${data.players.online}/${data.players.max} players`;
        } else {
          status.textContent = "üî¥ Offline";
        }
      })
      .catch(() => {
        document.getElementById("status").textContent = "‚ö†Ô∏è Error checking status";
      });

    document.getElementById("request").addEventListener("click", () => {
      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        message: `Someone requested to start the Minecraft server: ${server}`,
      })
      .then(() => { alert("‚úÖ Request sent! Check your email."); },
            (err) => { alert("‚ö†Ô∏è Failed to send email: " + JSON.stringify(err)); });
    });
  </script>
</body>
</html>
